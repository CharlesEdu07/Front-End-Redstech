<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <title>Admin - Post</title>
</head>

<body>
    <header class="header">
        <ul id="slide-out" class="sidenav sidenav-fixed light-blue darken-4">

            <li class="center"><img src="img/redstone.png" class="logo-adm" height="40%" width="40%" alt="logo reds">
            </li>
            <li class="center nav-text">
                <h4>ADMIN</h4>
            </li>
            <li>
                <hr id="hr1">
            </li>
            <li><a class="itens center nav-text" href="admin_course.html"><i
                        class="small material-icons left white-text" id="icon1">book</i><span
                        class="text-adm">CURSO</span></a></li>
            <li class="itens center"><a class="nav-text" href="admin_post.html"><i
                        class="small material-icons left white-text" id="icon2">assignment</i><span
                        class="text-adm">POST BLOG</span></a></li>
            <li class="itens center"><a class="nav-text" href="admin_course.html"><i
                        class="small material-icons left white-text" id="icon3">assignment</i><span
                        class="text-adm">POST CURSO</span></a></li>
            <li class="itens center"><a class="nav-text" href="list_user.html"><i
                        class="small material-icons left white-text" id="icon4">person</i><span
                        class="text-adm">USUÁRIO</span></a></li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </header>

    <main>
        <div class="container content">
            <a class="waves-effect waves-purple btn-large btn-listar-post pink darken-4">Listar</a>

            <div class="form-post white">
                <h4 class="title-post">CRIAR POST DO BLOG</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="title-titulo" type="text" class="validate">
                                <label for="title-titulo">Título</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Conteúdo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Descrição</label>
                            </div>
                        </div>
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Foto</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                        <button class="btn waves-effect btn-submit-post waves-light green darken-2" type="submit"
                            name="action">Cadastrar no blog</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/materialize.js"></script>
    <script>
        M.AutoInit();
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });
    </script>
</body>

</html>
