<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redstech - REGISTER</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="light-blue darken-4 nav">
            <div class="nav-wrapper">
                <a href="home.html" class="brand-logo show-on-large hide-on-med-and-down center"><img
                        src="img/Redstone.png" class="circle logo-img-nav" dth="28px" height="28px"><span>
                        Redstech</span></a>
                <a href="home.html" class="brand-logo right hide-on-large-only"><img src="img/Redstone.png"
                        class="circle logo-img-nav" dth="28px" height="28px"><span> Redstech</span></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="register.html">REGISTRAR</a></li>
                </ul>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="sobre.html"><i class="tiny material-icons left">group</i>SOBRE</a></li>
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="register.html">REGISTRAR</a></li>
            <li><a href="sobre.html"><i class="tiny material-icons right">group</i>SOBRE</a></li>
        </ul>
    </header>

    <main class="main-register main-forgot-pass" id="">
        <div class="container">
            <div class="col s12 m12 l12 forgot-pass" id="color">
                <img src="img/Redstone.png" alt="Logo" class="responsive-img register-logo" width="108" height="108">
                <h5 class="register-title text-align center">Recupere sua senha</h5>
                <hr id="hr-forgot-pass">
                <p class="center legend black-text container">Perdeu sua senha? Digite email abaixo para recuperar:</p>
                <div class="form">
                    <form class="col s12" action="home.html">
                        <div class="row">
                            <div class="input-field col s8 offset-s2 email-field">
                                <input id="Email" type="email" class="validate">
                                <label for="Email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s8 offset-s2">
                                <button class="btn-large waves-effect waves-light btn-enviar light-blue darken-4"
                                    type="submit" name="action">Enviar email</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/materialize.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>

</html>
